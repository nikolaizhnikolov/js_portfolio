<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../meyer.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gribbly</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar__header">
            <button class="iconButton"><img class="icon" src="../images/dashboard.svg" alt="Dashboard Icon"></button>
            <p>Gribblyboard</p>
        </div>
        <div class="sidebar__navigation">
            <div class="navigation__element">
                <button class="iconButton"><img class="icon" src="../images/home.svg" alt=""></button>
                <p>Home</p>
            </div>
            <div class="navigation__element">
                <button class="iconButton"><img class="icon" src="../images/person.svg" alt=""></button>
                <p>Profile</p>
            </div>
            <div class="navigation__element">
                <button class="iconButton"><img class="icon" src="../images/chat.svg" alt=""></button>
                <p>Messages</p>
            </div>
        </div>
        <div class="sidebar__settings">
            <div class="settings__element">
                <button class="iconButton"><img class="icon" src="../images/settings.svg" alt=""></button>
                <p>Settings</p>
            </div>
            <div class="settings__element">
                <button class="iconButton"><img class="icon" src="../images/support.svg" alt=""></button>
                <p>Support</p>
            </div>
            <div class="settings__element">
                <button class="iconButton"><img class="icon" src="../images/privacy.svg" alt=""></button>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <form class="searchform" action="#">
                <button class="iconButton"><img class="icon" src="../images/search.svg" alt="Search"></button>
                <input type="text" placeholder="Search..." />
            </form>
        </div>
        <div class="profileInfo">
            <button class="iconButton"><img class="icon" src="../images/notifications.svg" alt="Notifications"></button>
            <button class="iconButton"><img class="icon" src="../images/face.svg" alt="ProfileIcon"></button>
            <p>Gribbly Studios</p>
        </div>
    </div>
    <div class="content">

    </div>
</body>

</html>
