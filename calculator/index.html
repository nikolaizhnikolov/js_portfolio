<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../util.js" defer></script>
    <script src="./operations.js" defer></script>
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="misc">
            <div class="misc__name">JASIO</div>
            <div class="misc__panels">
                <div class="misc__panel"></div>
                <div class="misc__panel"></div>
                <div class="misc__panel"></div>
                <div class="misc__panel"></div>
            </div>
        </div>
        <div class="display">
            <div class="display__history">0</div>
            <div class="display__result">0</div>
        </div>
        <div class="firstRow">
            <button class="key backspace" data-value="backspace">BACK</button>
        </div>
        <div class="keys">
            <button class="key clear">C</button>
            <button class="key clearEntry">CE</button>
            <button class="key operator" data-value="%">%</button>
            <button class="key operator" data-value="/">/</button>
            <button class="key number" data-value="7">7</button>
            <button class="key number" data-value="8">8</button>
            <button class="key number" data-value="9">9</button>
            <button class="key operator" data-value="*">*</button>
            <button class="key number" data-value="4">4</button>
            <button class="key number" data-value="5">5</button>
            <button class="key number" data-value="6">6</button>
            <button class="key operator" data-value="-">-</button>
            <button class="key number" data-value="1">1</button>
            <button class="key number" data-value="2">2</button>
            <button class="key number" data-value="3">3</button>
            <button class="key operator" data-value="+">+</button>
            <button class="key negate">+-</button> 
            <button class="key number" data-value="0">0</button>
            <button class="key decimalPoint" data-value=".">.</button>
            <button class="key evaluate" data-value="equal">=</button>
        </div>
    </div>
</body>
</html>
