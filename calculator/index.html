<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./operations.js" defer></script>
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="display">
            <div class="display__history">0</div>
            <div class="display__result">0</div>
        </div>
        <div class="numbers">
            <button class="button clear" data-operator="clear">C</button>
            <button class="button" data-operator="power">^</button>
            <button class="button" data-operator="root">R</button>
            <button class="button" data-operator="modulo">%</button>
            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button" data-operator="divide">/</button>
            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button" data-operator="multiply">*</button>
            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button" data-operator="subtract">-</button>
            <button class="button decimalPoint" data-value=".">.</button>
            <button class="button zero" data-value="0">0</button>
            <button class="button" data-operator="equal">=</button>
            <button class="button" data-operator="add">+</button>
        </div>
    </div>
</body>
</html>
