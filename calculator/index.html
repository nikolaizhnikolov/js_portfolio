<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="display">
            <div class="display__history"></div>
            <div class="display__result"></div>
        </div>
        <div class="numbers">
            <button class="button clear">C</button>
            <button class="button operator power">^</button>
            <button class="button opeartor root">R</button>
            <button class="button operator">%</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator divide">/</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator multiply">*</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator subtract">-</button>
            <button class="button number">.</button>
            <button class="button number">0</button>
            <button class="button operator equals">=</button>
            <button class="button operator add">+</button>
        </div>
    </div>
</body>
</html>
