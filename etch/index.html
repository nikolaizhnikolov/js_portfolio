<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="../images/etch_favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">    
    <script src="./etch.js" defer></script>
</head>
<body onload="init()">
    <div class="menu">
        <div class="settings">
            <input class="settings__color" type="color" value="#000000"/>
            <div class="settings__opacity">
                <input class="settings__opacity_slider" type="range" value="1"
                    min="0.1" step="0.1" max="1" />
            </div>
        </div>
        <div class="modes">
            <button class="modes__brush">Brush</button>
            <button class="modes__eraser">Eraser</button>
            <button class="modes__rainbow">Rainbow</button>
        </div>
        <div class="slider">
            <input type="range" min="1" max="100" value="16" class="slider__value"/>
            <p class="slider__label">16x16</p>
        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
