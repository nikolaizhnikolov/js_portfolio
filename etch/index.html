<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="../images/etch_favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">    
    <script src="./tools.js" defer></script>
    <script src="./etch.js" defer></script>
</head>
<body onload="init()">
    <div class="home">
        <a href="../index.html" class="home__button">
            <img class="home__image" src="../images/home.svg" alt="home">
        </a>
    </div>
    <div class="header">
        <h1 class="header__text">Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="menu">
            <div class="settings">
                <div class="settings__colorWrapper">
                    <input class="settings__color" type="color" value="#000000"/>
                </div>
            </div>
            <div class="tools">
                <button class="tools__button tools__brush">
                    <img src="../images/brush.png" alt="Brush" class="tools__image"/>
                </button>
                <button class="tools__button tools__eraser">
                    <img src="../images/eraser.png" alt="Eraser" class="tools__image"/>
                </button>
                <button class="tools__button tools__colorGrab">
                    <img src="../images/colorGrab.png" alt="Color Grab" class="tools__image"/>
                </button>
                <button class="tools__button tools__bucketFill">
                    <img src="../images/bucketFill.png" alt="Bucket" class="tools__image"/>
                </button>
                <button class="tools__button tools__rainbow">
                    <img src="../images/rainbow.png" alt="Rainbow" class="tools__image"/>
                </button>
                <button class="tools__button tools__gridToggle">
                    <img src="../images/grid.png" alt="Grid" class="tools__image"/>
                </button>
            </div>
            <div class="gridSizeSlider">
                <input type="range" min="1" max="64" value="16" class="gridSizeSlider__value"/>
                <p class="gridSizeSlider__label">16x16</p>
            </div>
        </div>
        <div class="canvas">
        </div>
    </div>
    <div class="footer">
        <p class="footer__text">Copyright Â© 2022 nikolaizhnikolov</p>
        <a href="https://github.com/nikolaizhnikolov">
            <img class="footer__image" src="../images/github.png" alt="Github">
        </a>
    </div>
</body>
</html>
