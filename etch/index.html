<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="../images/etch_favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">    
    <script src="./tools.js" defer></script>
    <script src="./etch.js" defer></script>
</head>
<body onload="init()">
    <div class="menu">
        <div class="settings">
            <div class="settings__colorWrapper">
                <input class="settings__color" type="color" value="#000000"/>
            </div>            
            <div class="settings__opacityWrapper">
                <input class="settings__opacity" id="settings__opacity" 
                    type="range" value="1"
                    min="0.1" step="0.1" max="1" />
            </div>
        </div>
        <div class="tools">
            <button class="tools__button tools__brush">
                <img src="../images/brush.png" alt="Brush" class="tools__image"/>
            </button>
            <button class="tools__button tools__eraser">
                <img src="../images/eraser.png" alt="Eraser" class="tools__image"/>
            </button>
            <button class="tools__button tools__rainbow">
                <img src="../images/rainbow.png" alt="Rainbow" class="tools__image"/>
            </button>
        </div>
        <div class="slider">
            <input type="range" min="1" max="100" value="16" class="slider__value"/>
            <p class="slider__label">16x16</p>
        </div>
    </div>
    <div class="canvas">

    </div>
</body>
</html>
