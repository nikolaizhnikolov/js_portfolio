<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="../images/tictactoe_favicon.png">
        <script src="./tictactoe.js" async defer></script>
    </head>
    <body>
        <header>
            <span class="word">tic</span> 
            <span class="word">tac</span> 
            <span class="word">toe</span>
        </header>
        <div class="content">
            <div class="placeholder"></div>
            <div class="scoreBoard">
                <div class="scoreBoard__score">
                    <div class="score__p1">0</div>
                    <div class="score__divider">/</div>
                    <div class="score__draw">0</div>
                    <div class="score__divider">/</div>
                    <div class="score__p2">0</div>
                </div>
                <div class="scoreBoard__reset">
                    <button class="reset__button">Reset</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__text">Copyright Â© 2022 nikolaizhnikolov</p>
            <a href="https://github.com/nikolaizhnikolov">
                <img class="footer__image" src="../images/github.png" alt="Github">
            </a>
        </footer>
    </body>
</html>
