<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./rockPaperScissors.js"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="playRound('rock')"><img src="../images/rock.jpg" alt="Rock"></button>    
        <button onclick="playRound('paper')"><img src="../images/paper.jpg" alt="Paper"></button>
        <button onclick="playRound('scissors')"><img src="../images/scissors.jpg" alt="scissors"></button>    
    </div>
    <div class="result">
        <div class="result_player">
            <span class="result_player_label">You:</span>
            <span class="result_player_value">0</span>
        </div>
        <div class="result_computer">
            <span class="result_computer_label">PC:</span>
            <span class="result_computer_value">0</span>
        </div>
    </div>
    <div class="lastRound">

    </div>
</body>
</html>
