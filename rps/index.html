<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./rockPaperScissors.js" defer></script>
    <script src="./visual_updates.js" defer></script>
</head>
<body>
    <div class="home">
        <a href="../index.html" class="home__button">
            <img class="home__image" src="../images/home.svg" alt="home">
        </a>
    </div>
    <div class="playerScoreBlock">
        <span class="playerScoreBlock_element"></span>
        <span class="playerScoreBlock_element"></span>
        <span class="playerScoreBlock_element"></span>
        <span class="playerScoreBlock_element"></span>
        <span class="playerScoreBlock_element"></span>
    </div>
    <div class="content">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <p>Should you dare to compete against my immense computational knowledge, we shall play to 5 points!</p>
        </header>

        <div class="buttons">
            <button onclick="playRound('rock')">
                <img src="../images/rock.png" alt="Rock">
            </button>    
            <button onclick="playRound('paper')">
                <img src="../images/paper.png" alt="Paper">
            </button>
            <button onclick="playRound('scissors')">
                <img src="../images/scissors.png" alt="Scissors">
            </button>    
        </div>

        <div class="result text">
            <div class="result_computer">
                <span class="result_computer_label">Me:</span>
                <span class="result_computer_value">0</span>
            </div>
            <div class="result_player">
                <span class="result_player_label">You:</span>
                <span class="result_player_value">0</span>
            </div>
        </div>
            
        <div class="lastRound text"> - </div>        
    </div>
    <div class="computerScoreBlock">
        <span class="computerScoreBlock_element"></span>
        <span class="computerScoreBlock_element"></span>
        <span class="computerScoreBlock_element"></span>
        <span class="computerScoreBlock_element"></span>
        <span class="computerScoreBlock_element"></span>
    </div>
</body>
</html>
