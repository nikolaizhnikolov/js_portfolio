<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/openBook.png" alt="Open Book">
            Library
        </div>
    </header>
    <div class="content">
        <div class="books">
            <div class="book">
                <div class="book__title"> Title </div>
                <div class="book__author"> Author </div>
                <div class="book__pages"> 250 </div>
                <button class="removeBookButton">
                    Remove
                </button>
            </div>
            <button class="addBookButton">
                +add
            </button>
        </div>
        <div class="overlay"></div>
        <div class="addBookContainer">
            <form class="addBookForm" action="#" method="get">
                <div class="inputField">
                    <label for="title">Title</label>
                    <input name="title" type="text" required >
                </div>
                <div class="inputField">
                    <label for="author">Author</label>
                    <input name="author" type="text" required>
                </div>
                <div class="inputField">
                    <label for="pages">Pages</label>
                    <input name="pages" type="number" required>
                </div>
                <div class="inputField">
                    <label for="read">Read</label>
                    <input name="read" type="checkbox" required>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">Copyright Â© 2022 nikolaizhnikolov</p>
        <a href="https://github.com/nikolaizhnikolov">
            <img class="footer__image" src="../images/github.png" alt="Github">
        </a>
    </footer>
</body>
</html>
